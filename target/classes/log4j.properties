# Root logger set to DEBUG using the A2 appender defined above.
log4j.rootLogger=info, User 
log4j.additivity=false

#Application Logger+
log4j.logger.com.julyday=debug, User
log4j.logger.org.springframework=debug, User
log4j.additivity.com=false

log4j.appender.User=org.apache.log4j.ConsoleAppender
log4j.appender.User.layout=org.apache.log4j.PatternLayout
log4j.appender.User.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n